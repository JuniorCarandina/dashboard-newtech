
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tech | Dashboard Gerencial</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #008fc6;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: white;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
    nav {
      background-color: #eee;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }
    nav button {
      background-color: #008fc6;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    nav button:hover {
      background-color: #0073a6;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 160px);
      border: none;
    }
    footer {
      background-color: #58595b;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    @media screen and (max-width: 1024px) {
      iframe {
        display: none;
      }
      body::before {
        content: "Por favor, acesse este painel em um computador.";
        display: block;
        text-align: center;
        font-size: 1.2rem;
        margin-top: 100px;
        color: #333;
      }
    }
  </style>
  <script>
    function carregarPainel(url) {
      document.getElementById("painel-frame").src = url;
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="New Tech">
    <h1>Dashboard Gerencial | New Tech Engenharia e Automação</h1>
  </header>

  <nav>
    <button onclick="carregarPainel('https://dashboard-projetos-ntxpyqc75nyd4zjiwjyjy.streamlit.app/')">Projetos</button>
    <button onclick="carregarPainel('https://juniorcarandina-timesheet.streamlit.app/')">Horas Técnicas</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1QYB7SC74LhgakY__6LdgS-NChJeXqNxPimhDHFd0bOk/edit', '_blank')">Planilha de Dados</button>
  </nav>

  <iframe id="painel-frame" src="https://dashboard-projetos-ntxpyqc75nyd4zjiwjyjy.streamlit.app/" allowfullscreen></iframe>

  <footer>
    &copy; 2025 New Tech Engenharia e Automação. Todos os direitos reservados.
  </footer>
</body>
</html>
