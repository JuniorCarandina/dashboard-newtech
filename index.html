<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andamento de Tarefas - NewTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-2 rounded">
    <input type="password" id="senha" placeholder="Senha" class="border p-2 w-full mb-2 rounded">
    <div class="flex gap-2">
      <button onclick="entrar()" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
      <button onclick="criarConta()" class="bg-green-600 text-white px-4 py-2 rounded">Criar Conta</button>
      <button onclick="sair()" class="bg-gray-400 text-white px-4 py-2 rounded">Sair</button>
    </div>
    <p id="usuarioLogado" class="mt-2 text-sm text-gray-600"></p>
  </div>

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Tarefas</h2>
    <form id="formTarefa" class="mb-4 hidden">
      <input type="text" id="titulo" placeholder="Título da tarefa" class="border p-2 w-full mb-2 rounded" required>
      <textarea id="descricao" placeholder="Descrição da tarefa" class="border p-2 w-full mb-2 rounded" required></textarea>
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Adicionar Tarefa</button>
    </form>
    <div id="tarefas"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      updateDoc,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_Ef8e-gmf1V0lxynXT1EAy6q8hy22iAk",
      authDomain: "andamento-tarefas-newtech.firebaseapp.com",
      projectId: "andamento-tarefas-newtech",
      storageBucket: "andamento-tarefas-newtech.appspot.com",
      messagingSenderId: "932727566307",
      appId: "1:932727566307:web:d7a8b5943d1adba7207ad6",
      measurementId: "G-08FCQRYEDZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usuarioLogado = document.getElementById("usuarioLogado");
    const formTarefa = document.getElementById("formTarefa");
    const tarefasDiv = document.getElementById("tarefas");

    let tarefasMap = new Map();

    async function entrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro ao entrar: " + e.message);
      }
    }

    async function criarConta() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro ao criar conta: " + e.message);
      }
    }

    function sair() {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      tarefasDiv.innerHTML = "";
      formTarefa.classList.add("hidden");
      usuarioLogado.textContent = "";

      if (user) {
        formTarefa.classList.remove("hidden");
        usuarioLogado.textContent = `Logado como: ${user.email}`;

        const ref = collection(db, "tarefas");
        const q = query(ref, orderBy("titulo"));
        onSnapshot(q, snapshot => {
          tarefasDiv.innerHTML = "";
          tarefasMap.clear();
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            tarefasMap.set(docSnap.id, data);

            const tarefaEl = document.createElement("div");
            tarefaEl.className = "border rounded p-3 mb-2";
            tarefaEl.innerHTML = `
              <div>
                <strong>${data.titulo}</strong><br>
                <small>${data.descricao}</small>
              </div>
              <div class="mt-2 flex gap-2">
                <button class="text-blue-600" onclick="editarTarefa('${docSnap.id}')">Editar</button>
                <button class="text-red-600" onclick="deletarTarefa('${docSnap.id}')">Excluir</button>
              </div>
            `;
            tarefasDiv.appendChild(tarefaEl);
          });
        });

        formTarefa.onsubmit = async (e) => {
          e.preventDefault();
          const titulo = document.getElementById("titulo").value;
          const descricao = document.getElementById("descricao").value;

          try {
            await addDoc(ref, { titulo, descricao });
          } catch (e) {
            alert("Erro ao adicionar tarefa: " + e.message);
          }

          try {
            await fetch("http://localhost:8080/api/tarefas", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ titulo, descricao })
            });
          } catch (e) {
            console.warn("Erro ao sincronizar com API local:", e.message);
          }

          formTarefa.reset();
        };

      } else {
        tarefasDiv.innerHTML = "<em>Faça login para ver as tarefas.</em>";
      }
    });

    window.deletarTarefa = async (id) => {
      try {
        await deleteDoc(doc(db, "tarefas", id));
      } catch (e) {
        alert("Erro ao excluir tarefa: " + e.message);
      }
    };

    window.editarTarefa = (id) => {
      const tarefa = tarefasMap.get(id);
      const novoTitulo = prompt("Novo título:", tarefa.titulo);
      const novaDescricao = prompt("Nova descrição:", tarefa.descricao);
      if (!novoTitulo || !novaDescricao) return;

      updateDoc(doc(db, "tarefas", id), {
        titulo: novoTitulo,
        descricao: novaDescricao
      });
    };
  </script>
</body>
</html>
