<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andamento de Tarefas - NewTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-800 py-4">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-white text-3xl font-bold">Painel de Andamento de Tarefas</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-10 px-4">
    <div class="grid grid-cols-3 gap-8">
      <!-- COLUNA LOGIN -->
      <div class="col-span-1 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-2 rounded" />
        <input type="password" id="senha" placeholder="Senha" class="border p-2 w-full mb-2 rounded" />
        <div class="flex gap-2 mb-2">
          <button onclick="entrar()" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
          <button onclick="criarConta()" class="bg-green-600 text-white px-4 py-2 rounded">Criar Conta</button>
          <button onclick="sair()" class="bg-gray-400 text-white px-4 py-2 rounded">Sair</button>
        </div>
        <p id="usuarioLogado" class="text-sm text-gray-600"></p>
      </div>

      <!-- COLUNA TAREFAS -->
      <div class="col-span-2 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Tarefas</h2>
        <form id="formTarefa" class="mb-4 hidden">
          <label class="block font-medium mb-1" for="titulo">Título da tarefa</label>
          <input type="text" id="titulo" placeholder="Título da tarefa" class="border p-2 w-full mb-4 rounded" required />
          <label class="block font-medium mb-1" for="descricao">Descrição da tarefa</label>
          <textarea id="descricao" placeholder="Descrição da tarefa" class="border p-2 w-full mb-4 rounded" required></textarea>
          <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Adicionar Tarefa</button>
        </form>
        <div id="tarefas"></div>
      </div>
    </div>
  </main>

  <script type="module">
    // ... (todo o seu script JavaScript permanece o mesmo, sem alterações)
  </script>
</body>
</html>
