<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andamento de Tarefas - NewTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-2 rounded">
    <input type="password" id="senha" placeholder="Senha" class="border p-2 w-full mb-2 rounded">
    <div class="flex gap-2">
      <button onclick="entrar()" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
      <button onclick="criarConta()" class="bg-green-600 text-white px-4 py-2 rounded">Criar Conta</button>
      <button onclick="sair()" class="bg-gray-400 text-white px-4 py-2 rounded">Sair</button>
    </div>
  </div>

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Tarefas</h2>
    <div id="tarefas"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_Ef8e-gmf1V0lxynXT1EAy6q8hy22iAk",
      authDomain: "andamento-tarefas-newtech.firebaseapp.com",
      projectId: "andamento-tarefas-newtech",
      storageBucket: "andamento-tarefas-newtech.firebasestorage.app",
      messagingSenderId: "932727566307",
      appId: "1:932727566307:web:d7a8b5943d1adba7207ad6",
      measurementId: "G-08FCQRYEDZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function entrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro ao entrar: " + e.message);
      }
    }

    async function criarConta() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro ao criar conta: " + e.message);
      }
    }

    function sair() {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      const tarefasDiv = document.getElementById("tarefas");
      tarefasDiv.innerHTML = "";
      if (user) {
        const ref = collection(db, "tarefas");
        onSnapshot(ref, snapshot => {
          tarefasDiv.innerHTML = "<ul class='list-disc pl-5'>";
          snapshot.forEach(doc => {
            const data = doc.data();
            tarefasDiv.innerHTML += `<li><strong>${data.titulo}</strong>: ${data.descricao}</li>`;
          });
          tarefasDiv.innerHTML += "</ul>";
        });

        // Exemplo: Adiciona tarefa de teste ao logar
        addDoc(ref, {
          titulo: "Nova Tarefa",
          descricao: "Essa tarefa foi criada ao logar."
        });
      } else {
        tarefasDiv.innerHTML = "<em>Fa√ßa login para ver as tarefas.</em>";
      }
    });
  </script>
</body>
</html>
